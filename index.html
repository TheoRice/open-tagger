<!DOCTYPE HTML>

<head>    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">    
    <script src="./mde.js"></script>

</head>
<body>
    <h1>MDE</h1>
    <form>
    <div class="container-fluid">
        <div class="col-md-23">
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <div>
                        <img src="" id="poster-img" style="width:225px;" />
                    </div>
                    <div class='form-group'>
                        <input type='file' accept='video/mp4' id='vidFile' />
                    </div>
                </div>
                <div class='col-md-9'>
                    <div class='row justify-content-center'>
                        <div class="col-md-6">
                            <div>
                                <input type='text' class='form-control' id='title' placeholder="Title" />
                            </div>
                            <div>
                                <label>Poster</label>
                                <input type='file' accept='image/*' id='imgFile' />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="directors" rows="1" placeholder="Directors"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="producers" rows="3" placeholder="Producers"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="screenwriters" rows="3" placeholder="Screenwriters"></textarea>
                            </div>
                            <div>
                                <input type='text' class='form-control' id='studio' placeholder="Studio" />
                            </div>
                            <div>
                                <label>Release Date</label>
                                <div class="col-4">
                                    <input type="date" class="form-control" id="year">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" id="description" rows="10" placeholder="Description"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <textarea class="form-control" id="cast" rows="10" placeholder="Cast"></textarea>
                            </div>
                        </div>
                    </div>
                    Overwrite? <input type="checkbox" id='overwrite'>
                </div>
                <div id="bottom">
                    <button type='submit' class="btn btn-success" id='start-queue'>Start Queue</button>
                    <button type="button" class="btn btn-warning" id='add-queue'>Add to Queue</button>
                </div>
            </div>
        </div>
    </form>
</body>
